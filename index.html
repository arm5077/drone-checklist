<!doctype html>
<html ng-app="droneApp">
<head>
	
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<!-- Site-specific styles -->
	<link rel="stylesheet" href="styles.css" />

</head>

<body ng-controller="droneController">
	
	<div class="section" ng-repeat="section in data">
		<h2>{{section.title}}</h2>
		<ul>
			<li ng-repeat="step in section.steps">
				<div class="header">{{$index + 1}}</div>
				<div class="image">
				</div>
				
				<table class="content">
					<tbody>
						<tr>
							<td class="image">
								<img src="#" />
							</td>
							<td class="text">
								<h3>{{step.title}}</h3>
								<p ng-bind-html="renderHTML(step.text)"></p>
							</td>
							<td class="caveats">
								<div class="title">What don't we know?</div>
								<div>{{step.caveats}}</div>
							</td>
						</tr>
					</tbody>
				</table>

				
				
			</li>
		</ul>
	</div>
	
</body>

<!-- Site-specific scripts -->
<script src="app.js"></script>

</html>
